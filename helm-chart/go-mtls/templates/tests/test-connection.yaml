apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "go-mtls.fullname" . }}-test"
  labels:
    {{- include "go-mtls.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl-mtls
      image: curlimages/curl:8.8.0
      imagePullPolicy: Always
      command: ["sh", "-c"]
      args:
        - >
          echo "Testing mTLS connection to server...";
          curl --fail --cacert /app/certs/client/inter-root-combined.cert.pem --cert /app/certs/client/client.cert.pem --key /app/certs/client/client.key.pem https://go-mtls-server-service:{{ .Values.server.servicePort }}/hello;
      volumeMounts:
        - name: client-certs
          mountPath: /app/certs/client
          readOnly: true

  volumes:
    - name: client-certs
      secret:
        secretName: go-mtls-client-certs
